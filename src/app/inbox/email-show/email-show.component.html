<div class="header">
  <div>
    <h3>{{ email.subject }}</h3>
    <div>
      From : <i>{{ email.from }}</i>
    </div>
    <div>
      To : <i>{{ email.to }}</i>
    </div>
  </div>
  <div>
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider"></div>

<div *ngIf="email.text; then text_content; else html_content"></div>
<ng-template #text_content>
  <div>{{ email.text }}</div>
</ng-template>
<ng-template #html_content>
  <div [innerHTML]="email.html"></div>
</ng-template>
